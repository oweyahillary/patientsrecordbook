<!DOCTYPE html>
<html>
  <head>
    <title>HRMS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="m-10">
        <form>
          <div class="form-group row">
            <label for="firstname" class="col-sm-2 col-form-label"
              >First Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="First Name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label"
              >Last Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Last Name"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="phonenumber" class="col-sm-2 col-form-label"
              >Phone Number</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="Phone Number"
                placeholder="Phone Number"
              />
            </div>
          </div>



          <!-- Next of kin -->


          <div class="form-group row">
            <label for="nextofkin-name" class="col-sm-2 col-form-label"
              >Next of Kin Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="nextofkin-name"
                placeholder="Next of kin name"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="nextofkin-pno" class="col-sm-2 col-form-label"
              >Next of Kin Phone Number</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="Next of Kin Phone Number"
                placeholder="Phone Number"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="phonenumber" class="col-sm-2 col-form-label"
              >Relationship</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="nextofkin-rel"
                placeholder="Relationship"
              />
            </div>
          </div>



          <div class="mb-3">
            <label for="nextofkin-pno" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="nextofkin-pno" />
          </div>
          <div class="mb-3">
            <label for="nextofkin-rel" class="form-label">Relationship</label>
            <input type="text" class="form-control" id="nextofkin-rel" />
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
